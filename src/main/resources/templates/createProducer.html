<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class="container">
        <form th:action="@{/addProducer}" th:object="${newProducer}" method="post">
            <p>Company Name: <input class="form-control" type="text" th:field="*{name}" required></p>
            <p>Market Value: <input class="form-control" type="number" th:field="*{value}" required></p>
            <p>Country: <input class="form-control" type="text" th:field="*{country}" required></p>
            <p><input type="submit" value="Add new producer" class="btn btn-primary"></p>
        </form>
        <a th:href="@{/producers}">
            <button class="btn btn-dark">Back to list</button>
        </a>
    </div>
</div>
</body>
</html>
