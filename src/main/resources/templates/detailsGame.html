<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img th:src="@{'gameImages/' + ${game.getPicture()}}" th:width="400px" th:height="500px">
            </div>

            <div class="col-md-3">

                <dl class="row">
                    <dd class="col-12">
                        <h1 th:text="${game.getName()}"></h1>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="col-6">
                        <p class="font-weight-bold">Producer:</p>
                    </dt>
                    <dd class="col-6">
                        <p th:text="${game.getProducer().getName()}"></p>
                    </dd>
                </dl>

                <dl class="row">
                    <dt class="col-6">
                        <p class="font-weight-bold">Type:</p>
                    </dt>
                    <dd class="col-6">
                        <p th:text="${game.getType()}"></p>
                    </dd>
                </dl>

                <dl class="row">
                    <dt class="col-6">
                        <p class="font-weight-bold">Description:</p>
                    </dt>
                    <dd class="col-6">
                        <p th:text="${game.getDescription()}"></p>
                    </dd>
                </dl>

                <dl class="row">
                    <dt class="col-6">
                        <p class="font-weight-bold">Release Date:</p>
                    </dt>
                    <dd class="col-6">
                        <p th:text="${game.getReleaseDate()}"></p>
                    </dd>
                </dl>


            </div>
        </div>

        <br>
        <a th:href="@{/games}">
            <button class="btn btn-dark">Back to Games</button>
        </a>


    </div>
</div>
</body>
</html>
