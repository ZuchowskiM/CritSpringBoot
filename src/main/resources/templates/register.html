<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class="container col-4">
        <form method="post" th:object="${newUser}" th:action="@{/addUser}">
            <h2>Register as critic</h2>
<!--            <div th:if="${param.error}" class="alert alert-danger">-->
<!--                Invalid username and password.-->
<!--            </div>-->
<!--            <div th:if="${param.logout}" class="alert alert-success">-->
<!--                You have been logged out.-->
<!--            </div>-->
            <p>
                <label for="username" class="sr-only">Username</label>
                <input th:field="*{name}" type="text" id="username" name="username" class="form-control" placeholder="Username" oninvalid="this.setCustomValidity('Enter User Name Here')" required>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password" oninvalid="this.setCustomValidity('Enter password here')" required>
            </p>
            <p>
                <label for="country" class="sr-only">Password</label>
                <input th:field="*{country}" type="text" id="country" name="country" class="form-control" placeholder="Country" oninvalid="this.setCustomValidity('Enter country here')" required>
            </p>
            <p>
                <label for="description" class="sr-only">Password</label>
                <input th:field="*{description}" type="text" id="description" name="description" class="form-control" placeholder="Short Description" oninvalid="this.setCustomValidity('Enter description here')" required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
        <br>
        <a th:href="@{/home}">
            <button class="btn btn-dark">Back to home</button>
        </a>
    </div>
</div>
</body>
</html>
