<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class="container">
        <form th:action="@{/updateProducer}" th:object="${producer}" method="post">
            <p>Company name: <input class="form-control" type="text" th:field="*{name}"></p>
            <p>Market value: <input class="form-control" type="number" th:field="*{value}"></p>
            <p>Country: <input class="form-control" type="text" th:field="*{country}"></p>
            <input class="form-control" type="hidden" th:field="*{id}" th:value="${producerID}">
            <p><input type="submit" value="Save changes" class="btn btn-primary"></p>
        </form>
        <a th:href="@{/producers}">
            <button class="btn btn-dark">Back to games</button>
        </a>
    </div>
</div>
</body>
</html>
