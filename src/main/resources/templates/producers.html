<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class="container">
        <a th:href="@{/createProducer}">
            <button class="btn btn-info" >Add producer</button>
        </a>
        <br>
        <br>
        <table class="table table-striped table-light table-hover text-center">
            <tr class="thead-dark">
                <th>Name</th>
                <th>Country</th>
                <th>Value</th>
                <th></th>
            </tr>
            <tr th:each="producer: ${producers}">
                <td th:text="${producer.getName()}"></td>
                <td th:text="${producer.getCountry()}"></td>
                <td th:text="${producer.getValue()}"></td>
                <td>
                    <a th:href="@{/editProducer{id}(id=${#numbers.formatInteger(producer.getId(),1)})}">
                        <button class="btn btn-info">Edit</button>
                    </a>

                    <a th:href="@{/deleteProducer{id}(id=${#numbers.formatInteger(producer.getId(),1)})}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </td>
        </table>
    </div>
</div>
</body>
</html>
