<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class="container">
        <a th:href="@{/createReview}">
            <button class="btn btn-info" >Add Review</button>
        </a>
        <br>
        <br>
        <table class="table table-striped table-light table-hover text-center">
            <tr class="thead-dark">
                <th>Picture</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Critic</th>
                <th></th>
            </tr>
            <tr th:each="review: ${reviews}">
                <td><img class="img " th:src="@{'gameImages/' + ${review.getGame().getPicture()}}" th:width="60px" th:height="80px"/></td>
                <td th:text="${review.getTitle()}"></td>
                <td th:text="${review.getRating()}"></td>
                <td th:text="${review.getUser().getName()}"></td>
                <td>
                    <a th:href="@{/detailsReview{id}(id=${#numbers.formatInteger(review.getId(),1)})}">
                        <button class="btn btn-success">Details</button>
                    </a>

                    <a th:href="@{/editReview{id}(id=${#numbers.formatInteger(review.getId(),1)})}">
                        <button class="btn btn-info">Edit</button>
                    </a>

                    <a th:href="@{/deleteReview{id}(id=${#numbers.formatInteger(review.getId(),1)})}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </td>
        </table>
    </div>
</div>
</body>
</html>
